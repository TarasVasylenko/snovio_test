		<div class="content">
			<header>
				<div class="notification">
					<svg>
						<use xlink:href='#notification-icon'/>
					</svg>
					<span class="notific__count">2</span>
				</div>
				<div class="search">
					<svg>
						<use xlink:href='#search-icon'/>
					</svg>
				</div>
			</header>
			<main>
				<div class="container">
					<div class="dashboard-head">
						<h2 class="username">@abhisek.das</h2>
						<button class="btn-day" autofocus>Last day</button>
						<button class="btn-week">Week</button>
						<button class="btn-month">Month</button>
						<button class="btn-add">Add Social Profile</button>
					</div>

					<div class="row app"></div>

				</div>
			</main>	
		</div><!-- end content -->

		<aside>
			<div class="aside__logo">
				<img src="dev/svg/sociotrack-logo.svg" alt="logo" />
			</div>
			<div class="profile">
				<img class="profile__avatar" src="dev/images/avatar_1.jpg" alt="photo"/>
				<div class="profile__info">
					<h3 class="profile__name ion-chevron-down">Abhisek Das</h3>
					<div class="profile__follovers">
						<span>10,968</span>
						<span>Follovers</span>
					</div>
				</div>
			</div>
			<ul class="aside__menu">
				<li class="active">
					<svg>
						<use xlink:href='#dashboard-icon'/>
					</svg>
					<a href="#">Dashboard</a>
				</li>
				<li>
					<svg>
						<use xlink:href='#social-feed-icon'/>
					</svg>
					<a href="#">Social Feed</a>
				</li>
				<li>
					<svg>
						<use xlink:href='#invite-friends-icon'/>
					</svg>
					<a href="#">Invite Friends</a>
				</li>
				<li>
					<svg>
						<use xlink:href='#settings-icon'/>
					</svg>
					<a href="#">Settings</a>
				</li>
				<li>
					<svg>
						<use xlink:href='#log-out-icon'/>
					</svg>
					<a href="#">Log out</a>
				</li>
			</ul>
			<footer>
				<ul>
					<li><a href="#">About</a></li>
					<li><a href="#">Terms</a></li>
					<li><a href="#">Privacy</a></li>
					<li><a href="#">Help</a></li>
					<li><a href="#">Report</a></li>
				</ul>
			</footer>
		</aside><!-- end sidebar -->
		
		<div class="modal-window-wrap">
			<div class="modal-window-cnt">
				<div class="modal-window">
					<button class="btn-modal-close ion-android-close"></button>
					<h3>Add Social Profile</h3>
					<p>Add new social profile for tracking</p>
					<form>
						<label for="profile_url">url</label>
						<input id="profile_url" type="url" placeholder="https://twitter.com/username">
						<button class="btn-lookup" type="submit">Lookup</button>
					</form>
				</div>
			</div>
		</div>
